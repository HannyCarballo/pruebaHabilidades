<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Adivina adivinador</title>
</head>
<body>
    <div class="hero-principal d-flex flex-column justify-content-center align-items-center"></div>
    <h1 align="center">Adivina adivinador</h1>
    <br>
    <p align="center">¿Puedes adivinar en qué número estoy pensando?. Estoy pensando en un número del 1 al 100</p>
    <br>
    <p align="center">¡Piensa rápido!</p>
    <br>
    <br>
    <input type="number" id="guessInput" min="1" max="100">
    <button onclick="adivina()">¿ya adivinaste correctamente el número? Da click aquí y verás.</button>
    <button onclick="deNuevo()">¡Quiero jugar otra vez!</button>
    <p id="message"></p>

    <script>
        const targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function adivina() {
            const guess = parseInt(document.getElementById("guessInput").value);
            attempts++;

            if (guess === targetNumber) {
                document.getElementById("message").innerHTML = `Heyyyyy! Muy bien ¡Adivinaste el número ${targetNumber} en ${attempts} intentos!`;
            }else if (guess < targetNumber) {
                document.getElementById("message").innerHTML = "Intenta con un número más grande.";
            }else {
                document.getElementById("message").innerHTML = "Intenta con un número más pequeño.";
            }
        }

        function deNuevo(){
            startNewGame();
            document.getElementById("guessInput").value = "";
            document.getElementById("message").innerHTML = "";
        }

    </script>
</div>
</body>
</html>
