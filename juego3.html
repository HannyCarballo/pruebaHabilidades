<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piedra, papel o tijera</title>
</head>
<body style="text-align: center;">
    <div class="hero-principal d-flex flex-column justify-content-center align-items-center"></div>
    <h1 align="center">Piedra, papel o tijera</h1>

    <p align="center">¡Saludos! En esta ocasión vamos a jugar <i>piedra, papel o tijera</i></p>
    <br>
    <p align="center">¡Espero te diviertas :)!</p>
    <br>
    <br>
    <p>Por favor, elige una opción:</p>

    <button onclick="play('piedra')">Piedra</button>
    <button onclick="play('papel')">Papel</button>
    <button onclick="play('tijera')">Tijera</button>

    <p id="result"></p>

    <script>
        function play(opcionUsuario) {
            const opciones = ["piedra", "papel", "tijera"];
            const opcionesCompu = opciones[Math.floor(Math.random() * 3)];

            let result;
            if (opcionUsuario === opcionesCompu) {
                result = "Empate";
            } else if (
                (opcionUsuario === "piedra" && opcionesCompu === "tijera") ||
                (opcionUsuario === "papel" && opcionesCompu === "piedra") ||
                (opcionUsuario === "tijera" && opcionesCompu === "papel")
            ) {
                result = "Felicidadeeeeeees. ¡¡¡Ganaste!!!";
            }else {
                result = "Perdiste :((";
            }
            document.getElementById("result").innerHTML = `Hey, elegiste ${opcionUsuario}, y la computadora eligió ${opcionesCompu}. ||| Resultado: ${result}`;
        }
    </script>
</div>
</body>
</html>
